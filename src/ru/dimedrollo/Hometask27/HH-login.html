<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<a href="https://spb.hh.ru/account/login"><img src="https://i.hh.ru/logos/svg/hh.ru__min_.svg?v=11032019" /></a>

<h2 class="bloko-header-section-2">Поиск работы</h2>
<div class="bloko-form-item"><input name="username" autocapitalize="off" autocorrect="off"
                                    data-qa="login-input-username" inputmode="email" placeholder="Email или телефон"
                                    spellcheck="false" type="text" class="bloko-input" value=""></div>
<div class="bloko-form-item"><span class="bloko-input-wrapper">
    <input data-qa="login-input-password"
           placeholder="Пароль" type="password"
           class="bloko-input bloko-input_password" value=""></span>
</div>
<button class="bloko-button bloko-button_kind-primary" type="submit" data-qa="account-login-submit"><span>Войти</span>
</button>
</body>
</html>
