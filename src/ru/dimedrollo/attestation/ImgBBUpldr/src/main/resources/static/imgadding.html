<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posting pictures anonimously</title>
</head>
<body>
<h1>Choose a picture (accept only .jpg and .png files )</h1>
<form enctype="multipart/form-data" method="post" action="/addimg">
    <p><input type="file" name="file" accept="image/png,image/jpeg">
        <input type="number" name="timer" title="enter an expiration time">
        <input type="submit" value="Отправить"></p>
    <p>
        <a href="/images" >images</a>
    </p>
</form>
</body>
</html>
